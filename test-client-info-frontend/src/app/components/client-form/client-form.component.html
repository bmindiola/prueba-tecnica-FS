<app-container-wrapper>
  <form (ngSubmit)="searchClient()">
    <p class="text-secondary">Todos los campos son obligatorios</p>
    <label for="formInputSelect" class="text-primary">Tipo de documento</label>
    <select name="documentType" class="form-select" required aria-label="Select document type" [(ngModel)]="documentType" (change)="updateButtonState()">
      <option value="C">Cédula de Ciudadanía</option>
      <option value="P">Pasaporte</option>
    </select>
    <div class="mt-3">
      <label for="formInputText" class="form-label text-primary">Número de documento</label>
      <input type="text" name="documentNumber" class="form-control" required placeholder="123456789" [(ngModel)]="documentNumberFormatted" (input)="formattedNumber(); updateButtonState()" (keypress)="validateDocumentNumber($event)">
    </div>
    <div class="mt-4 col-6 mx-4">
      <button class="btn btn-primary p-3 rounded-pill" style="width: 250px;" type="submit" [disabled]="isButtonDisabled">Buscar</button>
    </div>
  </form>
  <div *ngIf="errorMessage" class="mt-4 col-6 mx-auto text-center alert alert-danger">
    {{ errorMessage }}
  </div>
</app-container-wrapper>
